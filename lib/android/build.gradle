buildscript {
    def kotlin_version = rootProject.ext.has('kotlinVersion') ? rootProject.ext.get('kotlinVersion') : project.properties['kotlinVersion']

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.4.0"
    }

}

def safeExtGet(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['adapty_' + name]
}

def safeExtGetInt(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['adapty_' + name]).toInteger()
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'
apply plugin: 'maven'

android {
    compileSdkVersion safeExtGetInt('compileSdkVersion')
    buildToolsVersion safeExtGet('buildToolsVersion')

    defaultConfig {
        minSdkVersion safeExtGetInt('minSdkVersion')
        targetSdkVersion safeExtGetInt('targetSdkVersion')
        versionCode 1
        versionName '0.1'
        multiDexEnabled true
    }

    lintOptions {
        abortOnError false
        disable 'GradleCompatible'
    }
    buildTypes {
        release {
            minifyEnabled false
        }
        debug {
            minifyEnabled false
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    mavenLocal()
    maven {
        url "$rootDir/../node_modules/react-native/android"
    }
    maven {
        url "$rootDir/../node_modules/jsc-android/dist"
    }
    maven { url 'https://jitpack.io' }
    google()
    jcenter()
}

dependencies {

    implementation 'com.facebook.react:react-native:+'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.4.0"
    implementation 'com.google.code.gson:gson:2.8.5'
    implementation 'com.github.adaptyteam:AdaptySDK-Android:0.5.1'
    implementation 'com.android.billingclient:billing:3.0.0'
}